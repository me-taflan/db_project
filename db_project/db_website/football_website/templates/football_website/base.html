{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    {% block styles %}
    {% endblock %}
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-div">
        <ul class="nav">
          <li class="navBrand">EuroSoccer</li>
          <li class="navlink"><a href="/">Home</a></li>
          <li class="navlink dropdown">
            <a>Leagues <i class="fa fa-caret-down"></i></a>
            <div class="dropdown-content">
              {% for league in leagues %}
              <a href="/league/{{league.id}}">{{ league.name }}</a>
              {% endfor %}
            </div>
          </li>
          <li class="navlink"><a href="/Players">Players</a></li>
          <li class="navlink"><a href="/Matches">Teams</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <ul class="nav-right-2">
        <li class="navlink"><a href="/login">Login</a></li>
        <li class="navlink"><a href="/signup">Sign Up</a></li>
      </ul>
      </div>
    </nav>

    <div id="container">{% block content %} {% endblock %}</div>

    

    <script>
      $(document).ready(function () {
        $("[href]").each(function () {
          if (this.href == window.location.href) {
            $(this).addClass("active");
          }
        });
      });
    </script>
  </body>
</html>
